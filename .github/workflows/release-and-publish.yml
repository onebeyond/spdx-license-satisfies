name: Release and publish

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release-please:
    permissions:
      contents: write # to create release commit
      pull-requests: write # to create release PR

    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1b05615854632b887b69ae1be8cbefe72d3ae423 # v2.6.0
        with:
          egress-policy: audit

      - name: Create or update release
        uses: google-github-actions/release-please-action@4c5670f886fe259db4d11222f7dff41c1382304d # v3.7.12
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: '@onebeyond/spdx-license-satisfies'
          changelog-types: '[{ "type": "feat", "section": "ğŸ†• Features", "hidden": false },{ "type": "fix", "section": "ğŸ› Bug Fixes", "hidden": false },{ "type": "chore", "section": "ğŸ”§ Others", "hidden": false },{ "type": "docs", "section": "ğŸ“ Docs", "hidden": false },{ "type": "style", "section": "ğŸ¨ Styling", "hidden": false },{ "type": "refactor", "section": "ğŸ”„ Code Refactoring", "hidden": false },{ "type": "perf", "section": "ğŸ“ˆ Performance Improvements", "hidden": false },{ "type": "test", "section": "ğŸ”¬ Tests", "hidden": false },{ "type": "ci", "section": "â˜ï¸ CI", "hidden": false }]'

  npm-publish:
    runs-on: ubuntu-latest

    needs: [release-please]
    permissions:
      id-token: write

    # this if statements ensure that a publication only occurs when a new release is created:
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1b05615854632b887b69ae1be8cbefe72d3ae423 # v2.6.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci --production

      - name: Publish to npm
        run: |
          npm publish --provenance --ignore-scripts --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_GUIDESMITHS }}
